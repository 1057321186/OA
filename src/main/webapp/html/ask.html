<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我要提问</title>
<base href="/OA/">
</head>
<body>
	<a href="html/index.html">返回首页</a>
	<form action="addQuestion" onsubmit="return add()" method="post">
		<table>
			<tr>
				<td>问题:</td>
				<td><input id="a" type="text" name="title"></td>
			</tr>
			<tr>
				<td>问题描述:</td>
				<td><input id="b" type="text" name="detaildesc"></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit" style="text-align: center">提交</button>
				</td>
			</tr>
		</table>
	</form>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script>
		function add() {
			a = $("#a").val();
			b = $("#b").val();
			if (a == "" || b == "") {
				alert("不能为空");
			} else {
				return true;
			}
			return false;
		}
	</script>
</body>
</html>
